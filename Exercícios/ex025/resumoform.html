<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required autocomplete="name">
            <label for="iage">Idade: </label>
            <input type="number" name="age" id="iage" required size="2"> <br>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" minlength="8" required>

        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label> <br>
            <input type="radio" name="sexo" id="imasc">
            <label for="imasc">Masculino</label>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="iest">Estado: </label> 
            <select name="est" id="iest" required>
                <option value="X">Escolha uma opção</option select>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">Sao Paulo</option>
            </select> <br>
            <label for="icity">Cidade: </label>
            <input type="text" name="city" id="icity" required list="cities"> 
            <datalist id="cities">
                <option>Cassia</option>
                <option>Franca</option>
                <option>Delfinopolis</option>
            </datalist>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
