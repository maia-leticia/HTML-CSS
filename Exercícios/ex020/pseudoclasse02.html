<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pseudoclasse</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            h2{
                font-weight: 200;
                background-color: rgb(255, 0, 0);
                width: 350px;
            }
            div > p {
                display: none;
            }
            
            div:hover > p{
                display: block;
                color: red;
            }
        </style>
    </head>
    <body>
        <h2>Passe o mouse na frase abaixo!</h2>
        <div>
            Passe aqui
            <p>Te amo! <3</p>
        </div>
    </body>
</html>
