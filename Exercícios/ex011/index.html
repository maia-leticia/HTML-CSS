<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias no HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>altere o tamanho do seu navegador para ver a mágica</p>
    <p>&rarr; pode começar da maior imagme pra menor ou da menor pra maior (fica a seu critério)</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="img/gatog.jpg" type="image/jpg">
        <source media="(min-width: 750px)" srcset="img/gatom.jpg" type="image/jpg">
        <img src="img/gatop.jpg" alt="imgflex">
    </picture>
    <picture>
        <source media="(max-width: 750px)" srcset="img/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img-m.png" type="image/png">
        <img src="img/img-g.png" alt="imgflex">
    </picture>
    <h1>Colocando áudio em html 5</h1>
    <audio preload="metadata" controls>
        <source src="midia/All Of The Girls You Loved Before.mp3" type="audio/mpeg">
        <source src="midia/All Of The Girls You Loved Before.ogg" type="audio/ogg">
        <source src="midia/All Of The Girls You Loved Before.wav" type="audio/wav">
        <p>Seu navegador não é compativel com este tipo de arquivo clique <a href="midia/All Of The Girls You Loved Before.mp3">aqui</a> para baixá-lo</p>
    </audio>
    <a href="">tentativa2</a>
</body>
</html>
